<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bouncing Text</title>
  <style>
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .bouncing-text {
      animation: bounce 1s ease infinite;
    }
  </style>
</head>
<body>
  <div class="bouncing-text">SunithaRamayanam</div>
</body>
</html>
